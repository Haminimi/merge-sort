<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Merge Sort</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Silkscreen&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<!-- 		<link rel="icon" href="favicon.png" /> -->
	</head>
	<body>
		<main>
			<header>
				<div id="empty"></div>
				<h1>Merge Sort</h1>
				<a href="https://github.com/Haminimi" target="_blank"
					><i class="fa-brands fa-github"></i
				></a>
			</header>

			<div id="random-and-sort-container">
				<div id="random-section">
					<div id="random-array-bar">
						<div id="random-array-content"></div>
						<span
							class="material-symbols-outlined"
							id="copy-button"
						>
							content_copy
						</span>
					</div>
					<button id="random-array-button" class="button">
						RANDOM
					</button>
				</div>

				<div id="sort-section">
					<div id="input-field-container">
						<input type="text" id="input-field" />
						<div id="paste-icon-container">
							<span
								class="material-symbols-outlined"
								id="paste-button"
							>
								content_paste
							</span>
						</div>
					</div>
					<button id="sort-button" class="button">SORT</button>
				</div>
			</div>
		</main>

		<script src="index.js"></script>
	</body>
</html>
